<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" type="text/css" href="static/css_file.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <meta charset="utf-8">
    <title>Login</title>
  </head>
  <body id='bd0'>
<div class=" container jumbotron" style="width:25%">

    <div class="container" >
      <h1 style="margin-bottom:20px;">Welcome</h1>
      <h3 style="margin-bottom:20px;">Please login</h3>
<div class="input-group-prepend">


      <form class="" action="" method="post">
        <input class="form-control " type="text" name="username" placeholder="Username" value="{{request.form.username}}" style="margin-bottom: 10px;">
        <input class="form-control" type="password" name="password" placeholder="password" value="{{request.form.password}}"style="display: block;margin-bottom: 10px;">
        <input class="btn btn-primary btn-large" type="submit" value="Login">
        </form>
        {% if error %}
        <p class="error"><strong>Error:</strong>{{error}}</p>
        {% endif %}
  </div>

  </body>

</div>
</html>
